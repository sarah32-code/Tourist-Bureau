        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tourist Bureau</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="Hiking.html">Hiking</a>

                </ul>

</header>

<body class="container-fluid">
    <main class="container-fluid">
        <section class="container-fluid" id="activities">
            <h2>Activities</h2>
            <div class="container-fluid">
                <label for="categorySelect">Select a category:</label>
                <select id="categorySelect">
                    <option value="" selected disabled>Select one</option>
                </select>
            </div>
            <div id="activityDetails"></div>
            <div id="purchaseForm" style="display: none;">
                <form id="activityPurchaseForm">
                    <label for="numTickets">Number of Tickets:</label>
                    <input type="number" id="numTickets" name="numTickets" min="1" required><br><br>
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" name="creditCard" required><br><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <button type="submit">Purchase</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
